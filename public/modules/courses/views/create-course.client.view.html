<section data-ng-controller="CoursesController">
    <div class="page-header">
        <h1>New Course</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Code">Code</label>
                    <div class="controls">
                        <input type="text" data-ng-model="courseCode" id="Code" class="form-control" placeholder="Code" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="Category">Category</label>
                    <div class="controls">
                        <input type="text" data-ng-model="category" id="Category" class="form-control" placeholder="Category" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="Section">Section</label>
                    <div class="controls">
                        <input type="text" data-ng-model="section" id="Section" class="form-control" placeholder="Section" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="Semester">Semester</label>
                    <div class="controls">
                        <input type="text" data-ng-model="semester" id="Semester" class="form-control" placeholder="Semester" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="Day">Day</label>
                    <div class="controls">
                        <input type="text" data-ng-model="day" id="Day" class="form-control" placeholder="Day" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Start Time</label>
                    <div class="controls">
                        <timepicker data-ng-model="startTime" id="startTime"  show-meridian="true"></timepicker>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">End Time</label>
                    <div class="controls">
                        <timepicker data-ng-model="endTime" id="startTime" show-meridian="true"></timepicker>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
