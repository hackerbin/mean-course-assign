<section data-ng-controller="TeachersController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Teacher</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="teacher.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="designation">Designation</label>
                    <div class="controls">
                        <input type="text" data-ng-model="teacher.designation" id="designation" class="form-control" placeholder="Designation">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="teacherId">ID</label>
                    <div class="controls">
                        <input type="text" data-ng-model="teacher.teacherId" id="teacherId" class="form-control" placeholder="ID" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="phone">Phone</label>
                    <div class="controls">
                        <input type="text" data-ng-model="teacher.phone" id="phone" class="form-control" placeholder="Phone">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                        <input type="email" data-ng-model="teacher.email" id="email" class="form-control" placeholder="Email">
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label" for="category">Category</label>
                    <div class="controls">
                        <input type="text" data-ng-model="category" id="category" class="form-control" placeholder="Category">
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label" for="department">Department</label>
                    <div class="controls">
                        <input type="text" data-ng-model="department" id="department" class="form-control" placeholder="Department">
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label" for="courseTaking">Course Taking</label>
                    <div class="controls">
                        <input type="text" data-ng-model="courseTaking" id="courseTaking" class="form-control" placeholder="courseTaking">
                    </div>
                </div>


                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
