<section data-ng-controller="TeachersController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="teacher.name"></h1>
		<h3 data-ng-bind="teacher.teacherId"></h3>
		<h3 data-ng-bind="teacher.designation"></h3>
		<h3 data-ng-bind="teacher.phone"></h3>
		<h3 data-ng-bind="teacher.email"></h3>
		<h3 data-ng-bind="teacher.category"></h3>
		<h3 data-ng-bind="teacher.department"></h3>
		<h3 data-ng-bind="teacher.courseTaking"></h3>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == teacher.user._id))">
		<a class="btn btn-primary" href="/#!/teachers/{{teacher._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="teacher.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="teacher.user.displayName"></span>
		</em>
	</small>
</section>
